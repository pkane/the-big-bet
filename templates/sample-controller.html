<h1>Site Title</h1>

<!-- We could later add the <ui-view> / Router thing here -->
<div id="main" data-controller="FooCtrl"></div>

<!-- template load by AJAX or embedded down here -->

  <template id=t>
    <div>
        
        <!--
          Neat data-binding example
        -->
        <form>
            <h3>Model Value: {{ boundvalue }}</h3>
            Change it here:<input value="{{ boundvalue }}" data-model="boundvalue" data-event="change" />
        </form>
        
        
        <!-- 
          Other straight template-y stuff
        -->
        <p><a href="{{ url }}">{{ foo.bar.baz }} {{ quux }} </a>!</p>
        
      <!--
        Loop over arrays. Use data attributes of
        data-repeat-[name]="{{ x.y.z }}" and reference
        the values iterated over using {{ [name] }}.

        For arrays the 'i' state variable is also set.
      -->
      <ul data-repeat-num="{{ list }}">
        <li>{{ num }} {{ i }}</li>
      </ul>
 
      <!--
        Loop over Objects. For objects the 'key' state variable is also set.
      -->
      <ul data-repeat-o="{{ anobj }}">
        <li>{{ key }}={{ o.name }}</li>
      </ul>
    </div>
  </template>
