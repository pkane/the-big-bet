<!-- Soccer Picker betting form template -->
<div class="app-controller col-xs-12" id="betPage">
    <img class="couch-logo top-logo logo" src="{{ logo.src }}" />
    <h4>{{ text }}</h4>
	<form class="risk-form">
		<label class="text-how-much">{{ form.risk.text }}</label>
		<div class="text-input-wrapper">
			<span class="denomination">$</span>
			<input class="text-input-value btn-" />
		</div>
		<button class="submit-link" data-rel="matchPage">Next</button>
	</form>
</div>
