<!-- Soccer Picker betting form template -->
<div class="app-controller col-xs-12" id="resultsPage">
    <img class="couch-logo top-logo logo" src="{{ logo.src }}" />
	<ul class="bet-summary-list">
		<li class="bet-summary-list-item">If you {{ bet.text }} : <span class="bet-summary-list-item-value">{{ bet.value }}</span></li>
		<li class="bet-summary-list-item">You could {{ win.text }} : <span class="bet-summary-list-item-value">{{ win.value }}</span></li>
	</ul>
	<ol class="bet-results-list"></ol>
</div>
